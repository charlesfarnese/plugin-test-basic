<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="app"></div>
    <div id="nr-app">
      <p>Non react data:</p>
      <div id="nr_conv_id"></div>
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script type="text/javascript">window.allowAnyFrontDomain = true;</script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
    <script type="application/javascript">
      var frontData = null;
      var conversationId = null;
      window.Front.on("conversation", (data) => {
        console.log("Event data --> ", data);
        frontData = data;
        conversationId = data.conversation.id;
        var div = document.getElementById('nr_conv_id');
        div.innerHTML = conversationId;
      });
    </script>

    <!-- Load our React component. -->
    <script src="index.js" type="text/babel"></script>

  </body>
</html>
